name: GolangCI-Lint
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
      - develop
      - feature/**
      - fix/**
jobs:
  golangci:
    strategy:
      matrix:
        go-version: [ '1.18', '1.19', '1.20' ]
    name: golangCi-lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Golang ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: golangCi-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 3m0s
          go-version: ${{ matrix.go-version }}
